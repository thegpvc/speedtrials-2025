<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterCheck Georgia</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7fc; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        h1 { color: #0056b3; margin-bottom: 20px; }
        p { margin-bottom: 20px; color: #555;}
        select, button {
            width: calc(100% - 22px); /* Adjust for padding/border */
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Important for width calculation */
            font-size: 16px;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004494;
        }
        .error { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WaterCheck Georgia</h1>
        <p>{{ message }}</p>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form action="{{ url_for('lookup') }}" method="POST">
            <label for="system_select" style="display:block; margin-bottom:8px; text-align:left; font-weight:bold;">Select Water System:</label>
            <select name="system_select" id="system_select" required>
                <option value="">-- Select a Water System --</option>
                {% for system_name in systems %}
                    <option value="{{ system_name }}">{{ system_name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Check Status</button>
        </form>
        <p style="font-size:0.9em; color:#777; margin-top:30px;">Due to hackathon constraints, direct address lookup is simplified to system selection.</p>

        <hr style="margin: 30px 0; border-color: #eee;">

        <div class="general-signup">
            <h3>Get General Water Quality Updates (Mock)</h3>
            <form action="#" method="POST">
                    <input type="email" name="general_email_signup" placeholder="Enter your email" required disabled style="width: calc(70% - 22px); padding: 10px; margin-right: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                    <button type="submit" disabled style="padding: 10px 15px; background-color: #5cb85c; color:white; border:none; border-radius:4px; cursor:not-allowed;">Subscribe (Mock)</button>
            </form>
        </div>
    </div>
</body>
</html>
